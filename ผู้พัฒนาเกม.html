<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ผู้พัฒนาเกม เกมฝึกทักษะการใช้โปรแกรม Microsoft Office</title>

<style>
:root{
  --primary1:#6ab0ff;
  --primary2:#BC8FD0;
  --accent:#ab52ff;
  --selected:#ff80bf;
}
*{box-sizing:border-box; margin:0; padding:0;}
body {
  font-family: 'Sarabun', sans-serif;
  background: url('image/01.gif') center/cover no-repeat fixed;
  color: #333;
  line-height:1.6;
  padding-top:110px;
}

/* Header */
header{
  position:fixed;
  top:0; left:0; width:100%;
  z-index:1000;
  background: linear-gradient(90deg,var(--primary1),var(--primary2));
  color:white;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.25);
  border-bottom-left-radius:12px;
  border-bottom-right-radius:12px;
}
.header-title{
  font-size:1.3rem;
  text-align:center;
  pointer-events:none;
}

/* จุดสามจุด */
.menu-dots{
  position:absolute;
  right:20px;
  font-size:28px;
  cursor:pointer;
  user-select:none;
}
.menu-dots:hover{ transform: scale(1.2); }

/* Dropdown menu */
.dropdown{
  display:none; /* เริ่มไม่แสดง */
  position:absolute;
  right:0;
  top:36px;
  background:#fff;
  color:#333;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  min-width:150px;
  overflow:hidden;
}
.dropdown a{
  display:block;
  padding:8px 12px;
  text-decoration:none;
  color:#333;
  font-weight:500;
  font-size:0.9rem;
}
.dropdown a:hover{
  background:var(--accent);
  color:#fff;
}

.section{
  padding:2rem;
  max-width:800px;
  margin:3rem auto;
  text-align:center;
  background: rgba(255,255,255,0.95);
  border-radius:20px;
  box-shadow:0 8px 24px rgba(0,0,0,0.2);
}
.section h2{
  color:var(--primary2);
  margin-bottom:1.5rem;
  font-size:1.8rem;
}
.contact-info{
  text-align:left;
  line-height:2;
  font-size:1.2rem;
}

footer {
  background-color: #ab52ff;
  color: white;
  text-align: center;
  padding: 1rem 0;
  margin-top: 2rem;
}
footer p {
  margin: 0;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<header>
  <strong class="header-title">ผู้พัฒนาเกม</strong>
  <div class="menu-dots">
    <span>&#x22EE;</span>
    <div class="dropdown">
      <a href="สมัครสมาชิก.html">สมัครสมาชิก</a>
      <a href="ประวัติการเล่น.html">ประวัติการเล่น</a>
      <a href="เกี่ยวกับเรา.html">เกี่ยวกับเรา</a>
    </div>
  </div>
</header>

<div class="section">
  <h2>ข้อมูลผู้พัฒนาเกม</h2>
  <div class="contact-info">
    <p><strong>ชื่อ:</strong> นางสาวปานตะวัน ซื่อสัตย์</p> 
    <p><strong>ชื่อ:</strong> นางสาวนฤมล คงสมทอง</p>
    <p><strong>ชื่อ:</strong> นางสาวอรวรรณ จุณศรี</p>
  </div>
</div>

<br><br><br>

<footer>
  <h3><p>วิทยาลัยอาชีวศึกษาสระบุรี</p></h3>
  <h4><p>สาขาวิชา คอมพิวเตอร์ธุรกิจ & เทคโนโลยีธุรกิจดิจิทัล</p></h4>
</footer>

<script>
// MENU DOTS: คลิกเปิด/ปิด และคลิกที่อื่นปิด
const menuDots = document.querySelector('.menu-dots');
const dropdown = menuDots.querySelector('.dropdown');

menuDots.addEventListener('click', e=>{
  e.stopPropagation();
  dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
});

document.addEventListener('click', e=>{
  if(!menuDots.contains(e.target)){
    dropdown.style.display = 'none';
  }
});
</script>

</body>
</html>
