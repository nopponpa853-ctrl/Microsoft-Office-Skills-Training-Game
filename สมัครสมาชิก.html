<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* --- พื้นหลัง: **สำคัญ** ต้องเปลี่ยน 'image/01.gif' เป็นภาพของคุณเอง --- */
            background: url('image/01.gif') no-repeat center center/cover;
            /* ถ้าไม่มีรูปภาพ ให้ใช้พื้นหลังไล่ระดับสี */
            /* background: linear-gradient(180deg, #3a1c71 0%, #6e48aa 100%); */
        }

        /* ---------------------------------------------------------------- */
        /* สไตล์ของฟอร์ม (Glassmorphism Effect หรือ เอฟเฟกต์กระจกฝ้า) */
        /* ---------------------------------------------------------------- */
        .register-form {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            padding: 40px;
            width: 380px; 
            color: #ffffff; 
            text-align: center;
        }

        .register-form h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        /* ---------------------------------------------------------------- */
        /* ช่อง Input (ช่องกรอกข้อมูล) */
        /* ---------------------------------------------------------------- */
        .input-group {
            position: relative;
            margin-bottom: 18px; 
            text-align: left;
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 5px;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 16px;
        }

        .input-group i {
            margin-right: 10px;
            font-size: 18px;
            color: #ffffff;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* ---------------------------------------------------------------- */
        /* ปุ่ม Register (ลงทะเบียน) */
        /* ---------------------------------------------------------------- */
        .register-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #a770ef, #cf8bf3, #f5a8e6); 
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px; 
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* ---------------------------------------------------------------- */
        /* Login Link (ลิงก์เข้าสู่ระบบ) */
        /* ---------------------------------------------------------------- */
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #f5a8e6; 
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form class="register-form" action="index.html" method="GET"> 

            <h2>สร้างบัญชี</h2>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="ที่อยู่อีเมล" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="ชื่อผู้ใช้" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="รหัสผ่าน" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            
            <button type="submit" class="register-button">ลงทะเบียน</button>

            <div class="login-link">
                มีบัญชีอยู่แล้วใช่หรือไม่? <a href="เข้าสู่ระบบ.html">เข้าสู่ระบบที่นี่</a>
            </div>
        </form>
    </div>
</body>
</html>
