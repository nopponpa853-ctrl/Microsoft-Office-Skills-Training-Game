<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เกมฝึกทักษะการใช้โปรแกรม Microsoft Office</title>

<style>
:root{
  --primary1:#6ab0ff;
  --primary2:#BC8FD0;
  --accent:#ab52ff;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Sarabun',sans-serif;
  background:url('image/01.gif') center/cover fixed;
  padding-top:110px;
  color:#333;
}

/* ===== Header ===== */
header{
  position:fixed;
  top:0;left:0;
  width:100%;
  z-index:1000;
  background:linear-gradient(90deg,var(--primary1),var(--primary2));
  color:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 3px 8px rgba(0,0,0,.25);
  border-radius:0 0 12px 12px;
}

.header-title{font-size:1.3rem;}

.menu-dots{
  position:absolute;
  right:20px;
  font-size:28px;
  cursor:pointer;
  user-select:none;
}

.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:36px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  min-width:150px;
  overflow:hidden;
}

.dropdown a{
  display:block;
  padding:8px 12px;
  text-decoration:none;
  color:#333;
  font-size:.85rem;
}

.dropdown a:hover{
  background:var(--accent);
  color:#fff;
}

/* ===== Main ===== */
.section{
  max-width:1024px;
  margin:3rem auto;
  padding:2rem;
  text-align:center;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  box-shadow:0 8px 24px rgba(0,0,0,.2);
}

.section-title{
  color:var(--primary2);
  font-size:1.6rem;
  margin-bottom:1.5rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{padding:16px;}

.card-content h3{
  color:var(--primary2);
  margin-bottom:12px;
}

/* ===== Buttons ===== */
.btn{
  padding:10px 20px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
  color:#fff;
  background:linear-gradient(90deg,var(--primary1),var(--primary2));
  transition:.25s;
}

.btn:hover{transform:scale(1.08);}

.level-btn{
  background:#ddd;
  color:#333;
}

.level-btn.active{
  background:linear-gradient(90deg,var(--primary1),var(--primary2));
  color:#fff;
}

/* ===== Modal ===== */
.modal{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:2000;
}

.modal.show{
  background:rgba(0,0,0,.6);
  opacity:1;
  pointer-events:auto;
}

.modal-content{
  background:#fff;
  border-radius:18px;
  padding:22px;
  width:90%;
  max-width:700px;
  text-align:center;
  transform:translateY(-40px);
  transition:.3s;
}

.modal.show .modal-content{transform:translateY(0);}

.mode-grid,.levels{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:12px;
}

/* ===== Footer ===== */
footer{
  background:#ab52ff;
  color:#fff;
  text-align:center;
  padding:1rem 0;
  margin-top:2rem;
}

footer h3,footer h4{
  font-weight:normal;
  margin:4px 0;
}
</style>
</head>

<body>

<header>
  <div class="header-title">เกมฝึกทักษะการใช้โปรแกรม Microsoft Office</div>
  <div class="menu-dots">
    &#x22EE;
    <div class="dropdown">
      <a href="สมัครสมาชิก.html">สมัครสมาชิก</a>
      <a href="ประวัติการเล่น.html">ประวัติการเล่น</a>
      <a href="เกี่ยวกับเรา.html">เกี่ยวกับเรา</a>
    </div>
  </div>
</header>

<main class="section">
  <h2 class="section-title">เลือกโปรแกรมที่ต้องการฝึก</h2>

  <div class="grid">
    <div class="card" onclick="openModal('word')">
      <img src="image/02.gif" alt="Word">
      <div class="card-content">
        <h3>Word</h3>
        <button class="btn">เริ่ม</button>
      </div>
    </div>

    <div class="card" onclick="openModal('excel')">
      <img src="image/03.gif" alt="Excel">
      <div class="card-content">
        <h3>Excel</h3>
        <button class="btn">เริ่ม</button>
      </div>
    </div>

    <div class="card" onclick="openModal('powerpoint')">
      <img src="image/04.gif" alt="PowerPoint">
      <div class="card-content">
        <h3>PowerPoint</h3>
        <button class="btn">เริ่ม</button>
      </div>
    </div>
  </div>
</main>

<!-- Mode Modal -->
<div id="modeModal" class="modal">
  <div class="modal-content">
    <h3 style="color:var(--primary2)">เลือกโหมด</h3>
    <div class="mode-grid">
      <button class="btn mode-btn" data-mode="normal">Normal Mode</button>
      <button class="btn mode-btn" data-mode="hard">Hard Mode</button>
    </div>
    <button class="btn" style="margin-top:16px" onclick="closeModal('modeModal')">ยกเลิก</button>
  </div>
</div>

<!-- Level Modal -->
<div id="levelModal" class="modal">
  <div class="modal-content">
    <h3 style="color:var(--primary2)">เลือกด่าน</h3>
    <div class="levels"></div>
    <button class="btn" style="margin-top:16px" onclick="closeModal('levelModal')">ยกเลิก</button>
  </div>
</div>

<script>
let selectedGame='';

function openModal(game){
  selectedGame=game;
  document.getElementById('modeModal').classList.add('show');
}

function closeModal(id){
  document.getElementById(id).classList.remove('show');
}

document.querySelectorAll('.mode-btn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelector('.mode-btn.selected')?.classList.remove('selected');
    btn.classList.add('selected');
    closeModal('modeModal');
    buildLevels(btn.dataset.mode);
  }
});

function buildLevels(mode){
  const wrap=document.querySelector('.levels');
  wrap.innerHTML='';
  for(let i=1;i<=5;i++){
    const b=document.createElement('button');
    b.className='btn level-btn';
    b.textContent=`ด่าน ${i}`;
    b.onclick=()=>{
      document.querySelector('.level-btn.active')?.classList.remove('active');
      b.classList.add('active');
      window.location.href=
      `เกม${selectedGame==='word'?1:selectedGame==='excel'?2:3}.html?mode=${mode}&level=${i}`;
    };
    wrap.appendChild(b);
  }
  document.getElementById('levelModal').classList.add('show');
}

/* ===== Menu ===== */
const menu=document.querySelector('.menu-dots');
const drop=menu.querySelector('.dropdown');
menu.onclick=e=>{
  e.stopPropagation();
  drop.style.display=drop.style.display==='block'?'none':'block';
};
document.onclick=()=>drop.style.display='none';

/* ===== เพิ่มเฉพาะระบบประวัติ ===== */
function openHistory(){
  renderHistory();
  document.getElementById('historyModal').classList.add('show');
}

function renderHistory(){
  const box=document.getElementById('historyContent');
  const data=JSON.parse(localStorage.getItem('gameHistory'))||[];

  if(data.length===0){
    box.innerHTML='<p style="text-align:center;color:#888">ยังไม่มีประวัติการเล่น</p>';
    return;
  }

  box.innerHTML='';
  data.slice().reverse().forEach(item=>{
    box.innerHTML+=`
      <div style="border-bottom:1px dashed #ccc;padding:8px 0">
        <b>${item.game}</b> |
        ด่าน ${item.level} |
        โหมด ${item.mode}<br>
        เวลา ${item.time} |
        คะแนน ${item.score}<br>
        ${item.date}
      </div>
    `;
  });
}

/* รอเรียกจากหน้าเกม */
function saveHistory(game,level,mode,time,score){
  const h=JSON.parse(localStorage.getItem('gameHistory'))||[];
  h.push({
    game,level,mode,time,score,
    date:new Date().toLocaleString('th-TH')
  });
  localStorage.setItem('gameHistory',JSON.stringify(h));
}
</script>

<footer>
  <h3>วิทยาลัยอาชีวศึกษาสระบุรี</h3>
  <h4>สาขาวิชา คอมพิวเตอร์ธุรกิจ & เทคโนโลยีธุรกิจดิจิทัล</h4>
</footer>

</body>
</html>
