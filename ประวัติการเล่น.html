<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ประวัติการเล่น</title>
<style>
body{
  font-family:Sarabun,sans-serif;
  background:#f5f5ff;
  padding:40px;
}
h2{text-align:center;color:#ab52ff;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
th{
  background:#ab52ff;
  color:#fff;
}
tr:hover{background:#f2e9ff;}
.btn{
  margin-top:20px;
  padding:8px 16px;
  border:none;
  background:#ab52ff;
  color:#fff;
  cursor:pointer;
  border-radius:8px;
}
</style>
</head>

<body>

<h2>ประวัติการเล่น</h2>

<table>
<thead>
<tr>
  <th>เกม</th>
  <th>โหมด</th>
  <th>ด่าน</th>
  <th>คะแนน</th>
  <th>วันที่</th>
</tr>
</thead>
<tbody id="historyTable"></tbody>
</table>

<div style="text-align:center">
  <button class="btn" onclick="clearHistory()">ล้างประวัติ</button>
</div>

<script>
const table=document.getElementById('historyTable');
const history=JSON.parse(localStorage.getItem('gameHistory'))||[];

history.forEach(h=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td>${h.game}</td>
    <td>${h.mode}</td>
    <td>${h.level}</td>
    <td>${h.score}</td>
    <td>${h.time}</td>
  `;
  table.appendChild(tr);
});

function clearHistory(){
  if(confirm('ต้องการลบประวัติทั้งหมดหรือไม่?'))
    localStorage.removeItem('gameHistory');
    location.reload();
  }
</script>

</body>
</html>
